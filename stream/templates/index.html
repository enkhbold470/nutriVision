<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVision - Food Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            min-height: 100px;
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            margin-top: 10px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .loading::after {
            content: "⏳";
            animation: loading 1s infinite;
        }
        @keyframes loading {
            0% { content: "⏳"; }
            50% { content: "⌛"; }
            100% { content: "⏳"; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4">NutriVision</h1>
            <p class="lead text-muted">Scan your food for instant nutrition information</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="video-container mb-4">
                    <img src="{{ url_for('video_feed') }}" alt="Video Feed" class="w-100 h-100">
                </div>

                <div class="text-center mb-4">
                    <button onclick="capture()" class="btn btn-primary btn-lg" id="captureBtn">
                        <i class="bi bi-camera"></i> Capture & Analyze
                    </button>
                </div>

                <div class="loading" id="loadingIndicator">
                    Analyzing your food...
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="result-container" id="result">
                    <div class="text-center text-muted">
                        Nutrition information will appear here
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="{{ url_for('logs') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-clock-history"></i> View Scan History
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => { successDiv.style.display = 'none'; }, 5000);
        }

        function formatNutritionData(data) {
            if (data.message) {
                return `<div class="alert alert-info">${data.message}</div>`;
            }

            return `
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">${data.name}</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <tr>
                                <th>Total Calories:</th>
                                <td>${data.nutrition.total_cal}</td>
                            </tr>
                            <tr>
                                <th>Potassium:</th>
                                <td>${data.nutrition.potassium}mg</td>
                            </tr>
                            <tr>
                                <th>Protein:</th>
                                <td>${data.nutrition.protein}g</td>
                            </tr>
                            <tr>
                                <th>Total Carbs:</th>
                                <td>${data.nutrition.total_carbs}g</td>
                            </tr>
                            <tr>
                                <th>Total Fat:</th>
                                <td>${data.nutrition.total_fat}g</td>
                            </tr>
                        </table>
                    </div>
                </div>
            `;
        }

        async function capture() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const captureBtn = document.getElementById('captureBtn');
            const resultDiv = document.getElementById('result');

            try {
                loadingIndicator.style.display = 'block';
                captureBtn.disabled = true;
                
                const response = await fetch('/capture');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    resultDiv.innerHTML = '<div class="text-center text-muted">Error analyzing image</div>';
                } else if (data.message) {
                    showInfo(data.message);
                    resultDiv.innerHTML = formatNutritionData(data);
                } else {
                    showSuccess('Food analyzed successfully!');
                    resultDiv.innerHTML = formatNutritionData(data);
                }
            } catch (err) {
                showError('Error: ' + err.message);
                resultDiv.innerHTML = '<div class="text-center text-muted">Error analyzing image</div>';
            } finally {
                loadingIndicator.style.display = 'none';
                captureBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
